name: GitHub Pages Report

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate site sources
        shell: bash
        run: |
          set -euo pipefail
          test -f index.md
          test -f _config.yml
          test -f Gemfile

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: site

      - name: Build with Jekyll
        run: |
          bundle exec jekyll build --destination _site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site/_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
